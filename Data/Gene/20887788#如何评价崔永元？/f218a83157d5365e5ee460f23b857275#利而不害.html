<p>
	每次他发声总是会让我想到这样一段话：“如果天空是黑暗的，那就摸黑生存；如果发出声音是危险的，那就保持沉默；如果自觉无力发光的，那就蜷伏于墙角。但不要习惯了黑暗就为黑暗辩护；不要为自己的苟且而得意；不要嘲讽那些比自己更勇敢热情的人们。我们可以卑微如尘土，不可扭曲如蛆虫。”
</p>
<p>
	我不知道以各种理由“客观解读”小崔的人处于什么阶层
</p>
<p>
	但我始终认为，他从来都是在为我等最卑微最广泛的屁民的没人在乎的知情权在歇斯底里
</p>
